<!-- This is the HTML to be populated by the ng-repeat -->

<div class="col-md-3">
    <img class="avatar" ng-src="{{$ctrl.user.avatar}}" alt="User Image">
</div>

    <h5>Bio:</h5> {{$ctrl.user.bio}}
    <h5>Location:</h5> {{$ctrl.user.location}}
    <h5>Email:</h5> {{$ctrl.user.email}}
</div>
